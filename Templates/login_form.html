<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('login') }}" method="post">
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="Provide email...">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" placeholder="Provide password...">
    <button type="submit">Login</button>
</form>
</body>
</html>
